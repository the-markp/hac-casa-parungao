#energy monitor
sensor:                         #use sensor.integration to get kWH from power sensor
  - platform: integration
    source: sensor.rt_power
    name: rt_energy
    unit_prefix: k
    round: 2
  - platform: integration
    source: sensor.rt_power_2
    name: solar_energy
    unit_prefix: k
    round: 2

utility_meter:                  #use utility meter integration to generate daily and monthly energy counters
  daily_energy:
    source: sensor.rt_energy
    cycle: daily
  monthly_energy:
    source: sensor.rt_energy
    cycle: monthly
  daily_water:
    source: sensor.main_water_line
    cycle: daily
  daily_solar:
    source: sensor.solar_energy
    cycle: daily

